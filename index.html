<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El-zion Global Network News | Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loader-container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1rem;
      margin-top: -10px;
      opacity: 0.8;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ff6f0f, 0 0 30px #ff6f0f;
      }
      100% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ff4500, 0 0 40px #ff4500;
      }
    }
  </style>
</head>
<body>
  <div id="loader-container">
    <h1>El-zion Global Network News</h1>
    <p>Bringing you news beyond the stars...</p>
  </div>
  
  <canvas id="galaxy"></canvas>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    let planetsArray = [];

    // Particle class for stars
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `hsl(${Math.random() * 360}, 50%, 70%)`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    // Planet class for spinning planets
    class Planet {
      constructor(x, y, radius, orbitRadius, speed, color) {
        this.centerX = x;
        this.centerY = y;
        this.radius = radius;
        this.orbitRadius = orbitRadius;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = speed;
        this.color = color;
      }
      update() {
        this.angle += this.speed;
        this.x = this.centerX + Math.cos(this.angle) * this.orbitRadius;
        this.y = this.centerY + Math.sin(this.angle) * this.orbitRadius;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 300; i++) {
        particlesArray.push(new Particle());
      }

      planetsArray = [
        new Planet(canvas.width / 2, canvas.height / 2, 20, 100, 0.02, 'blue'),
        new Planet(canvas.width / 2, canvas.height / 2, 30, 150, 0.015, 'red'),
        new Planet(canvas.width / 2, canvas.height / 2, 10, 180, 0.01, 'green')
      ];
    }

    function handleParticles() {
      particlesArray.forEach((particle) => {
        particle.update();
        particle.draw();
      });
    }

    function handlePlanets() {
      planetsArray.forEach((planet) => {
        planet.update();
        planet.draw();
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      handlePlanets();
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
