<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El-zion Global Network News | Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loader-container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    #launch {
  position: absolute;
  bottom: 25%;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 5;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }

    h2 {
      font-size: 1rem;
      letter-spacing: 2px;
      color: red;
      font-style: italic;
      text-transform: uppercase;
      animation: glow 4s infinite alternate;
    }

    p {
      font-size: 1rem;
      margin-top: -10px;
      opacity: 0.8;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .countdown-container {
      display: flex;
      gap: 5px;
        position: fixed;
       bottom: 20px;
       right: 10px;
      margin-top: 20px;
    }

    .countdown-box {
      background: #222;
      border: 2px solid #ff6f0f;
      border-radius: 8px;
      color: #fff;
      width: 80px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 15px rgba(255, 111, 15, 0.6);
    }

    .countdown-box span {
      position: absolute;
      top: 30%;
      transform: translateY(-80%);
      animation: roll 0.7s ease-in-out;
    }

    .countdown-label {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #ff6f0f;
    }

    @keyframes roll {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-0%);
      }
    }
    
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ff6f0f, 0 0 30px #ff6f0f;
      }
      100% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ff4500, 0 0 40px #ff4500;
      }
    }
  </style>
</head>
<body>
  <div id="loader-container">
    <h1>El-zion Global Network News</h1>
    <p>Bringing you news beyond the stars...</p>
  </div>
  
   
   <section> <div id="load">
      <h2>Launching in...</h2>
    </div>
  </section>
  
 <div class="countdown-container">
      <div class="countdown-box">
        <span id="days">0</span>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-box">
        <span id="hours">0</span>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-box">
        <span id="minutes">0</span>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-box">
        <span id="seconds">0</span>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Set countdown end time (persist across refresh using localStorage)
    const durationInDays = 2; // Countdown duration in days
    const storageKey = 'countdownEndTime';

    let endTime = localStorage.getItem(storageKey);
    if (!endTime) {
      endTime = new Date().getTime() + durationInDays * 24 * 60 * 60 * 1000;
      localStorage.setItem(storageKey, endTime);
    }

    // Update countdown
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        document.querySelector('.countdown-container').innerHTML = "We're live now!";
        clearInterval(interval);
        localStorage.removeItem(storageKey); // Reset storage
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Update each box
      updateBox('days', days);
      updateBox('hours', hours);
      updateBox('minutes', minutes);
      updateBox('seconds', seconds);
    }

    function updateBox(id, value) {
  const box = document.getElementById(id);
  const currentValue = box.innerText; // Get the current value

  // Only update and animate if the value has changed
  if (currentValue !== value.toString().padStart(2, '0')) {
    box.style.animation = 'none'; // Reset animation
    box.offsetHeight; // Trigger reflow
    box.style.animation = ''; // Apply animation
    box.innerText = value.toString().padStart(2, '0'); // Ensure two digits
  }
}


    // Start the countdown
    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
  
  <canvas id="galaxy"></canvas>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    let planetsArray = [];

    // Particle class for stars
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `hsl(${Math.random() * 360}, 50%, 70%)`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    // Planet class for spinning planets
    class Planet {
      constructor(x, y, radius, orbitRadius, speed, color) {
        this.centerX = x;
        this.centerY = y;
        this.radius = radius;
        this.orbitRadius = orbitRadius;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = speed;
        this.color = color;
      }
      update() {
        this.angle += this.speed;
        this.x = this.centerX + Math.cos(this.angle) * this.orbitRadius;
        this.y = this.centerY + Math.sin(this.angle) * this.orbitRadius;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 300; i++) {
        particlesArray.push(new Particle());
      }

      planetsArray = [
        new Planet(canvas.width / 2, canvas.height / 2, 20, 100, 0.02, 'blue'),
        new Planet(canvas.width / 2, canvas.height / 2, 30, 150, 0.015, 'red'),
        new Planet(canvas.width / 2, canvas.height / 2, 10, 180, 0.01, 'green')
      ];
    }

    function handleParticles() {
      particlesArray.forEach((particle) => {
        particle.update();
        particle.draw();
      });
    }

    function handlePlanets() {
      planetsArray.forEach((planet) => {
        planet.update();
        planet.draw();
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      handlePlanets();
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Countdown Timer
    function startCountdown(durationInDays) {
      const endTime = new Date().getTime() + durationInDays * 24 * 60 * 60 * 1000;

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = endTime - now;

        if (distance <= 0) {
          clearInterval(interval);
          document.getElementById('countdown').innerText = "We're live now!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerText = 
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);
    }

    startCountdown(3); // Start countdown for 3 days
  </script>
</body>
</html>
