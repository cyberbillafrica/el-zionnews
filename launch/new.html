<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Open Graph Meta Tags (for Facebook and WhatsApp) -->
    <meta property="og:title" content="Hello World Page" />
    <meta property="og:description" content="This is a simple Hello World webpage with an image." />
    <meta property="og:image" content="https://news.el-zionglobalnetworktv.com/launch/ai.jpeg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://news.el-zionglobalnetworktv.com/launch/new.html" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hello World Page" />
    <meta name="twitter:description" content="This is a simple Hello World webpage with an image." />
    <meta name="twitter:image" content="https://news.el-zionglobalnetworktv.com/launch/ai.jpeg" />
    
    <title>Hello World Webpage</title>
</head>
<body>
    <h1>Hello World!</h1>
    <img src="ai.jpeg" alt="AI Image" />
    
    <p>This is a simple webpage with an image, designed to be shareable on WhatsApp and Facebook.</p>
</body>
</html>
