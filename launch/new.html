<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Open Graph Meta Tags (for Facebook and WhatsApp) -->
    <meta property="og:title" content="Hello World Page" />
    <meta property="og:description" content="This is a simple Hello World webpage with an image." />
    <meta property="og:image" content="https://news.el-zionglobalnetworktv.com/launch/ai.jpeg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://news.el-zionglobalnetworktv.com/launch/new.html" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hello World Page" />
    <meta name="twitter:description" content="This is a simple Hello World webpage with an image." />
    <meta name="twitter:image" content="https://news.el-zionglobalnetworktv.com/launch/ai.jpeg" />
    
    <title>Hello World Webpage</title>
</head>
<body>
    <h1>Hello World!</h1>
    <img class="img-fluid w-100" src="ai.jpeg" alt="AI Image" />
    
    <p>This is a simple webpage with an image, designed to be shareable on WhatsApp and Facebook.</p>
<hr>
	<h6 class="mt-4 mb-3 text-dark text-uppercase font-weight-bold">Share News</h6></
<div class="d-flex justify-content-start">
    <a class="btn btn-lg btn-danger btn-lg-square mr-2" id="twitter-share" target="_blank">
        <i class="fab fa-twitter"></i>
    </a>
    <a class="btn btn-lg btn-info btn-lg-square mr-2" id="facebook-share" target="_blank">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a class="btn btn-lg btn-success btn-lg-square" id="whatsapp-share" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
</div>

<script>
    // Get the current page URL
    const pageUrl = encodeURIComponent(window.location.href);

    // Update share links dynamically
    document.getElementById("twitter-share").href = `https://twitter.com/intent/tweet?url=${pageUrl}&text=Check%20this%20out!`;
    document.getElementById("facebook-share").href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
    document.getElementById("whatsapp-share").href = `https://api.whatsapp.com/send?text=Check%20this%20out:%20${pageUrl}`;
</script>
</body>
</html>
